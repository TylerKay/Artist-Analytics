<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artist Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Artist Analytics</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <select name="analysisOption" id="options1">
                    <option value="nameOfTracks">Name of Tracks</option>
                    <option value="genres">Genre</option>
                    <option value="danceability">Danceability</option>
                    <option value="instrumentalness">Instrumentalness</option>
                    <option value="loudness">Loudness</option>
                    <option value="energy">Energy</option>
                </select>
              <input type="text" placeholder="Search Artist here" name="search" id="userInput1" value="">
              <div class="searchBarSubmit">
                <input type="button" value="Submit" onclick="updateHTMLElement(document.getElementById('userInput1').value, document.getElementById('options1').value)"/> </button>
            </div>
            </form>

          </div>
        </div>
      </nav>


      <!-- Landing Page Content -->
    <div class="col-xs-1" align="center">
        <h1>Search an Artist here</h1>
        <form class="searchbar">
            <div class="searchbarText">
                <input type="text" placeholder="Search Artist here" name="search" id="userInput2">
                <label for="analysisOption">Sort through: </label>
                <select name="analysisOption" id="options2">
                    <option value="nameOfTracks">Name of Tracks</option>
                    <option value="genres">Genre</option>
                    <option value="danceability">Danceability</option>
                    <option value="instrumentalness">Instrumentalness</option>
                    <option value="loudness">Loudness</option>
                    <option value="energy">Energy</option>
                </select>

            </div>
            <div class="searchBarSubmit">
              <input type="button" class="btn btn-dark" value="Submit" onclick="updateHTMLElement(document.getElementById('userInput2').value, document.getElementById('options2').value)"/> </button>
            </div>
            <div class="notFound">
              <p><span id="notFound"></span></p>
            </div>
        </form>
    </div>

    <div class="result">
      <h1><span id="choiceTitle"></span></h1>
      <p><span id="choiceDescription"></span></p>
      <div id="chart">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
